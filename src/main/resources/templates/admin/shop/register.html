<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/card.css">
    <script>
        function restrictToNumbers(input) {
            // 입력된 값에서 숫자(0-9) 이외의 문자를 모두 제거
            input.value = input.value.replace(/[^0-9]/g, '');
        }
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form th:action="@{/admin/shop/register}" method="post" enctype="multipart/form-data" th:object="${shopDTO}">
                <div class="card mb-5">
                    <div class="card-header"><h2>매장 등록</h2></div>
                    <div class="card-body">
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">매장 이름 : </label>
                            <input type="text" class="form-control" id="name" placeholder="매장 명을 입력하세요" name="name" th:field="*{name}">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="content" class="form-label">매장 설명 : </label>
                            <textarea class="form-control" id="content" placeholder="매장 설명을 입력하세요" name="content" th:field="*{content}"></textarea>
                            <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">매장 주소 : </label>
                            <input type="text" class="form-control" id="location" name="location" th:field="*{location}">
                            <p class="text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">매장 전화번호(-없이 숫자만 입력 : </label>
                            <input type="text" class="form-control" id="tel" name="tel" oninput="restrictToNumbers(this)" th:field="*{tel}">
                            <p class="text-danger" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label">매장 사진 : </label>
                            <input type="file" class="form-control" id="img" name="imgFile">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
